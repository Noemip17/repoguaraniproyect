<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión - Aprender Guaraní</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-yellow-300 to-orange-500 min-h-screen flex flex-col items-center justify-center p-6">

    <div class="bg-white/75 p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-orange-600 mb-6">Iniciar Sesión</h1>

        <form id="loginForm" action="#" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-lg text-gray-700">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Correo Electrónico" required>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-lg text-gray-700">Contraseña</label>
                <input type="password" id="password" name="password" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Contraseña" required>
            </div>

            <button type="submit" class="w-full bg-orange-600 text-white text-lg font-bold py-3 px-4 rounded-full hover:bg-orange-700">Iniciar Sesión</button>
        </form>

        <p class="mt-4 text-center text-gray-600">
            ¿No tienes cuenta? <a href="registro.html" class="text-orange-600">Regístrate aquí</a>
        </p>

        <!-- Mensaje de error -->
        <div id="errorMessage" class="hidden text-red-500 text-center mt-4">Correo o contraseña incorrectos.</div>
    </div>

    <script src="login.js"></script> <!-- Incluir el archivo JS -->
</body>
</html>
