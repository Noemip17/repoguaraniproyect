<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aprender Guaraní</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');
        body {
            font-family: 'Nunito', sans-serif;
        }
        .bounce {
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="bg-gradient-to-b from-yellow-300 to-orange-500 min-h-screen flex flex-col items-center p-6">

    <!-- Barra de navegación -->
    <header class="w-full flex justify-between items-center p-4">
        <h1 class="text-3xl font-bold text-white">📚 Aprender Guaraní</h1>
        <div class="space-x-4">
            <button onclick="location.href='login.html'" class="bg-white text-orange-500 px-4 py-2 rounded-full font-bold shadow-md hover:bg-gray-200">Iniciar Sesión</button>
            <button onclick="location.href='registro.html'" class="bg-orange-600 text-white px-4 py-2 rounded-full font-bold shadow-md hover:bg-orange-700">Registrarse</button>
        </div>
    </header>

    <!-- Personaje Guía -->
    <div class="text-center mt-10">
        <img src="img/mascota.png" alt="Yagu" class="w-40 h-40 mx-auto bounce">
        <h2 class="text-4xl font-bold text-white">¡Hola! Soy Yagu-Yagu</h2>
        <p class="text-lg text-white">Aprendamos juntos guaraní.</p>
    </div>

    <!-- Botón de Empezar -->
    <div class="mt-6">
        <button onclick="loginS()" 
            class="bg-green-500 hover:bg-green-700 text-white text-xl font-bold py-4 px-8 rounded-full shadow-lg transition-all animate-bounce">
            🚀 Empezar
        </button>
    </div>

    <!-- Sección de Beneficios -->
    <div class="mt-12 bg-white/75 p-6 rounded-xl shadow-lg text-center w-3/4">
        <h3 class="text-2xl font-bold text-orange-600">🌟 ¿Por qué aprender con nosotros?</h3>
        <ul class="text-gray-700 mt-4 space-y-2">
            <li>🎮 Juegos interactivos</li>
            <li>🏆 Sistema de recompensas</li>
            <li>🚀 Desafíos y logros</li>
        </ul>
    </div>
    
   
    <script>
        function loginS() {
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
